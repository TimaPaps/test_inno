databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: ptv
      changes:
        - createTable:
            tableName: interview
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: start
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: finish
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: ptv
      changes:
        - createTable:
            tableName: poll_question
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: display_order
                  type: smallserial
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: ptv
      changes:
        - insert:
            tableName: interview
            columns:
              - column:
                  name: name
                  value: "опрос №-1"
              - column:
                  name: start
                  value: "2021-06-25 10:30:00.144984"
              - column:
                  name: finish
                  value: "2021-07-30 22:00:00.144984"
              - column:
                  name: state
                  value: "ACTIVE"

  - changeSet:
